# permissions for end users to view helmreleases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: helmrelease-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: steer-operator
    app.kubernetes.io/part-of: steer-operator
    app.kubernetes.io/managed-by: kustomize
  name: helmrelease-viewer-role
rules:
- apiGroups:
  - steer.steer.io
  resources:
  - helmreleases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - steer.steer.io
  resources:
  - helmreleases/status
  verbs:
  - get
